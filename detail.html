<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">Kozy</div>

  <main>
    <div class="form-container">
      <h2>Kost Melati</h2>
      <img src="images/kost1.jpg" alt="Kost Melati" style="width:100%; margin:1rem 0; border-radius:8px;">
      <p><strong>Rp 800.000 / bulan</strong></p>
      <p>Jl. Mawar No.10, Dekat Kampus</p>

      <!-- Form Pemesanan -->

          <input type="date" required>

          <label>Durasi (bulan)</label>
          <input type="number" min="1" required>
        </div>
        <button type="submit" class="btn" style="width:100%">Pesan Sekarang</button>
      </form>
  
      <a href="index.html" style="display:block; text-align:center; margin-top:1rem;">‚Üê Kembali</a>
